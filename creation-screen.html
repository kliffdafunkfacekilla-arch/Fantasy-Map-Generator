<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worldbuilding Creation Tool</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; color: #333; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #444; }
        .section { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #5c67f2; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4a54e1; }
        .list-item { display: flex; align-items: center; margin-top: 5px; }
        .list-item input { flex-grow: 1; }
        .list-item button { margin-left: 5px; background-color: #f44336; }
        .list-item button:hover { background-color: #d32f2f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Worldbuilding Creation Tool</h1>

        <div class="section">
            <h2>Geographical & Political Setup</h2>
            <label for="worldName">World Name:</label>
            <input type="text" id="worldName" placeholder="e.g., Aethelgard">

            <label>States/Nations:</label>
            <div id="statesList"></div>
            <button id="addState">Add State</button>

            <label>Biomes:</label>
            <div id="biomesList"></div>
            <button id="addBiome">Add Biome</button>

            <label for="cityCount">City Count:</label>
            <input type="number" id="cityCount" placeholder="e.g., 250">
        </div>

        <div class="section">
            <h2>Cultural & Conflict Setup</h2>
            <label>Religions:</label>
            <div id="religionsList"></div>
            <button id="addReligion">Add Religion</button>

            <label for="cityNames">City/Town Names (one per line):</label>
            <textarea id="cityNames" rows="5"></textarea>
            <input type="file" id="cityNamesFile" accept=".txt">

            <label>Emblems/Coats of Arms:</label>
            <div id="emblemsList"></div>

            <label for="conflictStatus">Conflict Status:</label>
            <select id="conflictStatus">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="section">
            <h2>Image Upload for Map Skeleton</h2>
            <label for="heightmapUpload">Upload a grayscale or black-and-white image to be used as a heightmap guide:</label>
            <input type="file" id="heightmapUpload" accept="image/png, image/jpeg">
        </div>

        <button id="generateMap">Generate World Map</button>
    </div>
</body>
</html>
